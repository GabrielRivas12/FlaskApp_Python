<!doctype html>
<html lang="en">

<head>
    <title>{% block title %} {% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Librerías para exportar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="bg-light">
    <header>
        <!-- Navbar de Administración -->
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm"
             style="background: linear-gradient(140deg, #007bff, #17a2b8, #138496);">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{{ url_for('administrador') }}">
                    <i class="fas fa-cogs me-2"></i>Admin - Nica Explora
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarAdminContent" aria-controls="navbarAdminContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarAdminContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('administrador') }}">
                                <i class="fas fa-home me-1"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fas fa-box me-1"></i>Destinos
                            </a>
                            <ul class="dropdown-menu border-0 shadow">
                                <li>
                                    <a class="dropdown-item" href="{{ url_for('productos') }}">
                                        <i class="fas fa-plus-circle me-2 text-success"></i>Agregar Destino
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{{ url_for('editar') }}">
                                        <i class="fas fa-list me-2 text-primary"></i>Gestionar habitaciones
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item" href="{{ url_for('listar') }}">
                                        <i class="fas fa-users me-2 text-info"></i>Gestión de Usuarios
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('perfilusuario') }}">
                                <i class="fas fa-user me-1"></i>Perfil
                            </a>
                        </li>
                    </ul>

                    <div class="navbar-nav ms-auto align-items-center">
                        {% if session['nombre'] %}
                        <span class="navbar-text text-light me-3">
                            <i class="fas fa-user-circle me-1"></i>Bienvenido, {{ session['nombre'] }}
                        </span>
                        {% endif %}
                        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt me-1"></i>Salir
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-4">
        {% block body %}
        {% endblock %}
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!--MENSAJE DE ALERTA SweetAlert2-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoutBtn = document.querySelector('a[href="{{ url_for("logout") }}"]');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    Swal.fire({
                        title: '¿Está seguro que desea cerrar sesión?',
                        text: 'Será redirigido a la página principal',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#007bff',
                        cancelButtonColor: '#6c757d',
                        confirmButtonText: '<i class="fas fa-sign-out-alt me-1"></i>Sí, salir',
                        cancelButtonText: '<i class="fas fa-times me-1"></i>Cancelar'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = logoutBtn.href;
                        }
                    });
                });
            }
        });
    </script>

    <style>
        .navbar {
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }
        
        .nav-link {
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 5px;
            margin: 0 2px;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
        
        .dropdown-menu {
            border-radius: 0.75rem;
            border: 1px solid rgba(23, 162, 184, 0.2);
        }
        
        .dropdown-item {
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            margin: 2px 8px;
            width: auto;
        }
        
        .dropdown-item:hover {
            background-color: #e8f4f8;
            transform: translateX(5px);
        }
        
        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .navbar-brand {
            transition: all 0.3s ease;
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
        }
    </style>
</body>

</html>
